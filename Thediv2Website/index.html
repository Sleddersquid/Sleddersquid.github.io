<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=opea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Division 2 Companion</title>
    <link rel="shortcut icon" type="image/png" href="Images/SHD.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="cards">
    <div class="card">
        <div class="card-content">
        <div class="card-image">
        </div>
        <div class="card-info-wrapper">
        </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
        <div class="card-image">
          <img src="Images/backpack.png" class="img-slot-bg">
        </div>
        <div class="card-info-wrapper">
        </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
        <div class="card-image">

        </div>
        <div class="card-info-wrapper">
        </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
        <div class="card-image">
            <i class="fa-duotone fa-person-to-portal"></i>
        </div>
        <div class="card-info-wrapper">

        </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
        <div class="card-image">
            <i class="fa-duotone fa-person-from-portal"></i>
        </div>
        <div class="card-info-wrapper">
        </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
        <div class="card-image">
            <i class="fa-duotone fa-otter"></i>
        </div>
        <div class="card-info-wrapper">
        </div>
        </div>
    </div>
    </div>
</body>
<script>
    document.getElementById("cards").onmousemove = e => {
  for(const card of document.getElementsByClassName("card")) {
    const rect = card.getBoundingClientRect(),
          x = e.clientX - rect.left,
          y = e.clientY - rect.top;

    card.style.setProperty("--mouse-x", `${x}px`);
    card.style.setProperty("--mouse-y", `${y}px`);
  };
}
</script>
</html>
